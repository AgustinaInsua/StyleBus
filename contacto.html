<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Bus - Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div>
            <div id="barra">
                <ul class="barraNav">
                    <li><a href="index.html">Home</a></li>
                    <li><a class="actual" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
            <br>
        </div>
    </header>
    <h1 id="titulo">Contacto</h1>
    <form id="form-registro">
        <div class="grid" id="contenedor-formulario-principal" >
            
            <span > Nombre </span>
            <br>
            <input id="rnombre" type="text" required/> 
            <br>
            <span> Apellido </span>
            <br>
            <input id="rapellido" type="text" />
            <br>
            <span> Email</span>
            <br>
            <input class="input-login" type="email" id="remail" required />
            <br>
            <div>
                <span> Dejanos tu consulta! </span>
            <br>
            <textarea id="consulta-contacto" name="consulta" rows="50" cols="100"></textarea>
            </div>
            <br>
            <div>
                <input type="button" onclick="enviarConsulta()" class="boton" value="Enviar" />
            </div>
         </div>
    </form>
        <script src="js/contacto.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>       
</body>
</html>
