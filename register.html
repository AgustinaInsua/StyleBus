<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

</head>

<body>
    <h1 id="titulo"> Crea tu cuenta:</h1>
    <form id="form">
        <div class="grid" id="rcontenedor-formulario-principal" >

            <span > Nombre </span>
            <input id="rnombre" type="text" required/> 
            <span> Apellido </span>
            <input id="rapellido" type="text" /> 
            <span > Direccion </span>
            <input id="rdomicilio" type="text" /> 
            <span >DNI </span>
            <input id="rdni" type="text" > 
            <span> Fecha de nacimiento </span>
            <input  type="date" min="1901-01-01" max="3000-01-01" onfocus="this.max=new Date().toISOString().split('T')[0]" > 
            <label>Forma de pago </label>
            <div class="radiobuttonflex">
                
                <input type="button" id="rtarjeta-debito" onclick="formularioTarjeta()" value="Tarjeta de credito"/>
                <input type="button" id="rtarjeta-mercado" onclick="formularioMercadopago()" value="Mercado Pago"/>
                <input type="button" id="rtarjeta-bancaria" onclick="formularioBancaria()" value="Cuenta bancaria"/>
            </div>
            <span> Email </span>
            <input class="input-registro" type="email" id="remail" />
            <span> Contraseña </span>
            <input class="input-registro" type="password" id="rcontraseña" />
            <input type="button" onclick="registrar()" class="boton" value="Registrarse" />

         </div>

         <div id="rcontenedor-formulario-tarjeta"class="grid" style="display:none">
           
            <span>Número de tarjeta </span>
            <input id="rtarjeta" type="number" placeholder="16 numeros" />
            <span>Nombre y apellido </span>
            <input type="text" id="tnombres" onclick="" placeholder="tal cual este en la tarjeta" /> 
            <span>Fecha de expiración </span>
            <input id="rfecha" type="date"  min="2020-01-01"   max="2040-12-01" />   

            <input type="button" onclick="validartarjeta()" value="confirmar" class="boton"  />
            <div></div>
            <input type="submit" onclick="volveratras()" value="atras" class="btn-atras"/>
       </div>

       <div id="rcontenedor-formulario-tarjeta-mercado"class="grid" style="display:none">
           
        <span>Cuenta </span>
        <input id="rcuenta-mercado" type="email" />
        <span>Contraseña </span>
        <input  type="mppassword" /> 
        
        <input type="submit" onclick="validarTarjetaMercado()" value="confirmar" class="boton"  />
        <div></div>
        <input type="submit" onclick="volveratras()" value="atras" class="btn-atras"/>
   </div>


   <div id="rcontenedor-formulario-tarjeta-bancaria"class="grid" style="display:none">
           
    <span>Numero de cuenta bancaria </span>
    <input id="rnumero-bancaria"type="number" />
    <span>Nombre de titular </span>
    <input id="rnombre-bancaria"type="text" />
   
    <input type="submit" onclick="validarTarjetaBancaria()" value="confirmar" class="boton"  />
    <div></div>
    <input type="submit" onclick="volveratras()" value="atras" class="btn-atras"/>
</div>
    </form>
            <script src="js/register.js"></script>
            <script src="js/validacionMediosDePago.js"></script>
            <script src="js/mediosDePago.js"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
</body>
</html>
