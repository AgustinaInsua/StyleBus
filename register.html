<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'> 

</head>

<body>
    <header>
        <div>
            <div id="barra">
                <ul class="barraNav">
                    <li><a class="actual" href="index.html">Home</a></li>
                </ul>
            </div>
            <h1>Style Bus</h1>
            <br>
        </div>
    </header>
    <h1 id="titulo"> Crea tu cuenta</h1>
    <form id="form-registro">
        <div class="grid" id="rcontenedor-formulario-principal">
            <br>
            <span > Nombre </span>
            <br>
            <input id="rnombre" type="text" required/> 
            <br>
            <span> Apellido </span>
            <br>
            <input id="rapellido" type="text" /> 
            <br>
            <span > Direccion </span>
            <br>
            <input id="rdomicilio" type="text" /> 
            <br>
            <span >DNI </span>
            <br>
            <input id="rdni" type="text" > 
            <br>
            <span> Fecha de nacimiento </span>
            <br>
            <input  type="date" min="1901-01-01" max="3000-01-01" onfocus="this.max=new Date().toISOString().split('T')[0]" > 
            <br>
            <label>Forma de pago </label>
            <div class="radiobuttonflex">
                <input type="button" id="rtarjeta-debito" onclick="formularioTarjeta()" value="Tarjeta de credito"/>
                <input type="button" id="rtarjeta-mercado" onclick="formularioMercadopago()" value="Mercado Pago"/>
                <input type="button" id="rtarjeta-bancaria" onclick="formularioBancaria()" value="Cuenta bancaria"/>
            </div>
            <span> Email </span>
            <br>
            <input class="input-registro" type="email" id="remail" />
            <br>
            <span> Contraseña </span>
            <br>
            <input class="input-registro" type="password" id="rcontraseña" />

            <div>
                <input type="checkbox" class="checkbox-registro" id="checkbox-registro"> Desea recibir promociones al email?
            </div>

            <br>

            <div>
            <input type="button" onclick="registrar()" id = "boton-registrar" class="boton" value="Registrarse" /> 
            </div>

         </div>

         <div id="rcontenedor-formulario-tarjeta"class="grid" style="display:none">
           
            <span>Número de tarjeta </span>
            <br>
            <input id="rtarjeta" type="text" placeholder="16 numeros" />
            <br>
            <span>Nombre del titular </span>
            <br>
            <input type="text" id="tnombres" onclick="" placeholder="tal cual este en la tarjeta" /> 
            <br>
            <span>Fecha de vencimiento </span>
                <div>
                    <label for="validation-form-mes-venc-tc">Mes</label>
                    <select class="form-select" id="ter-destino" required>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>  
                </div>
                <div>
                    <label for="validation-form-anio-venc-tc">Año</label>
                    <select class="form-select" id="ter-destino" required>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                    </select>  
                </div>
             

            <input type="button" onclick="validartarjeta()" value="Confirmar" class="boton"  />
            <div></div>
            <input type="button" onclick="volveratras()" value="Atras" class="btn-atras"/>
       </div>

       <div id="rcontenedor-formulario-tarjeta-mercado"class="grid" style="display:none">
           
        <span>Cuenta </span>
        <br>
        <input id="rcuenta-mercado" type="email" />
        <br>
        <input type="button" onclick="validarTarjetaMercado()" value="Confirmar" class="boton"  />
        <input type="button" onclick="volveratras()" value="Atras" class="btn-atras"/>
   </div>


   <div id="rcontenedor-formulario-tarjeta-bancaria"class="grid" style="display:none">
           
    <span>CBU/CVU </span>
    <br>
    <input id="rnumero-bancaria"type="text" />
    <br>
    <span>DNI del titular de la cuenta </span>
    <br>
    <input id="rdni-bancaria"type="text" />
    <br>
    <input type="button" onclick="validarTarjetaBancaria()" value="Confirmar" class="boton"  />
    <input type="button" onclick="volveratras()" value="Atras" class="btn-atras"/>
</div>
    </form>
            <script src="js/register.js"></script>
            <script src="js/validacionMediosDePago.js"></script>
            <script src="js/mediosDePago.js"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
</body>
</html>
