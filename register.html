<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <h1 id="titulo"> Crea tu cuenta:</h1>
    <form id="form">
        <div class="grid" id="contenedor-formulario-principal" >
            <span > Nombre: </span>
            <input id="rnombre" type="text" required> 
            <span> Apellido:</span>
            <input id="rapellido" type="text" required /> 
            <span > Domicilio:</span>
            <input id="rdomicilio" type="text" required > 
            <span >Dni:</span>
            <input id="rdni" type="text" required > 
            <span> Fecha de nacimiento:</span>
            <input  type="date" max="2003-01-01" required > 
            <input  type="text"> 
            <label>Forma de pago:</label>
            <div class="radiobuttonflex">
                
                <input type="button" id="tarjeta-debito" onclick="formularioTarjeta()" value="Tarjeta de credito"/>
                <input type="button" id="tarjeta-mercado" onclick="formularioMercadopago()" value="Mercado Pago"/>
                <input type="button" id="tarjeta-bancaria" onclick="formularioBancaria()" value="Cuenta bancaria"/>
            </div>
            <span> Email:</span>
            <input class="input-registro" type="email" id="email" required />
            <span> Contraseña:</span>
            <input class="input-registro" type="password" id="contraseña" required />
            <input type="submit" onclick="registrar()" class="boton" value="Registrarse" />

         </div>

         <div id="contenedor-formulario-tarjeta"class="grid" style="display:none">
           
            <span> numero de tarjeta</span>
            <input id="tarjeta" type="number" placeholder="16 numeros" min="0000000000000000" oninput="if(this.value.length > this.min.length) this.value = this.value.slice(0, this.min.length);" required/>
            <span> nombre y apellido </span>
            <input type="text" id="tnombres" onclick="" placeholder="tal cual este en la tarjeta" required/> 
            <span> fecha de expiracion</span>
            <input id="fecha" type="date"  min="2020-01-01"   max="2040-12-01" required/>   

            <input type="submit" onclick="validartarjeta()" value="confirmar" class="boton"  />
            <div></div>
            <input type="submit" onclick="volveratras()" value="atras" class="btn-atras"/>
       </div>

       <div id="contenedor-formulario-tarjeta-mercado"class="grid" style="display:none">
           
        <span> Cuenta</span>
        <input id="cuenta-mercado" type="email" required/>
        <span>Contraseña </span>
        <input  type="password" required/> 
        
        <input type="submit" onclick="validarTarjetaMercado()" value="confirmar" class="boton"  />
        <div></div>
        <input type="submit" onclick="volveratras()" value="atras" class="btn-atras"/>
   </div>


   <div id="contenedor-formulario-tarjeta-bancaria"class="grid" style="display:none">
           
    <span> Numero de cuenta bancaria:</span>
    <input id="numero-bancaria"type="number" required/>
    <span> nombre de titular:</span>
    <input id="nombre-bancaria"type="text" required/>
   
    
    <input type="submit" onclick="validarTarjetaBancaria()" value="confirmar" class="boton"  />
    <div></div>
    <input type="submit" onclick="volveratras()" value="atras" class="btn-atras"/>
</div>

    </form>
        
            <script src="js/register.js"></script>

            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

            
</body>

</html>
